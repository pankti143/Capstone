<div class="col-md-6">
<form class="form-horizontal" [formGroup]="userloginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter your name">
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label" >Email</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="email" formControlName="email" placeholder="Enter your gmail account">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="password" formControlName="password" placeholder="Enter your password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button  style="margin:10px;" type="submit" class="btn btn-primary" [disabled]="!userloginForm.valid" >Login</button>
            
        </div>
    </div>    
</form>
</div>
